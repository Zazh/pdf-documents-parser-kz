<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PDF Identity Parser{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .photo-preview {
            max-width: 200px;
            max-height: 250px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="bi bi-file-earmark-pdf"></i> DPA
            </a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'upload_document' %}">
                        <i class="bi bi-upload"></i> Загрузить
                    </a>
                    <a class="nav-link" href="{% url 'document_list' %}">
                        <i class="bi bi-list"></i> Документы
                    </a>
                    <a class="nav-link" href="{% url 'admin:index' %}">
                        <i class="bi bi-gear"></i> Админка
                    </a>
                    <span class="nav-link">
                        <i class="bi bi-person"></i> {{ user.username }}
                    </span>
                {% else %}
                    <a class="nav-link" href="{% url 'admin:login' %}">
                        <i class="bi bi-box-arrow-in-right"></i> Войти
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
